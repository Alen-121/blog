<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h1>SignUp</h1>
    <div>
        <form method="post" ">
            {% csrf_token %}
            {{signup_form.as_p}}
            <button type="submit">SignUp</button>
        </form>
        <a href="{% url 'login' %}"><button type="submit">Login</button></a>
    </div>
</body>
</html>
